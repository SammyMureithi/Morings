<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Images/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Contollers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remote</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Images/menu.png" alt="logo" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br> DualShock 4</h2>
                <h3>WireLess Controller for PlayStation4</h3>
                <p>(Compatible/Generic)</p>
                <h4>Kes.3250</h4>
                <button type="button">Buy Now <img src="Images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="Images/controller.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Images/add.png" alt="">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="Images/fb.png" alt="fb">
            <img src="Images/tw.png" alt="fb">
            <img src="Images/ig.png" alt="fb">
        </div>
    </div>
    <script>
        var menuList=document.getElementById("menuList");

        menuList.style.maxHeight="0px";
        function togglemenu(){
            if(menuList.style.maxHeight=="0px"){
                menuList.style.maxHeight="130px";
            }
            else{
                menuList.style.maxHeight="0px";
            }
        } 
    </script>
</body>
</html>
